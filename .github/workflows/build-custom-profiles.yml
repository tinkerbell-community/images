name: Build and Push Custom Profiles

on:
  workflow_dispatch:
    inputs:
      profile:
        description: "Profile to build (leave empty for all profiles)"
        required: false
        type: string
  push:
    branches:
      - main
    paths:
      - "profiles/**"
      - "build.sh"
      - ".github/workflows/build-custom-profiles.yml"
  schedule:
    # Run weekly to rebuild with latest Talos versions
    - cron: "0 3 * * 0"

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: arm64
            arch: arm64
            platform: nocloud
          - target: amd64
            arch: amd64
            platform: nocloud
          - target: rpi
            arch: arm64
            platform: metal
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up ORAS
        uses: oras-project/setup-oras@v1
        with:
          version: 1.1.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get profile configuration
        id: config
        run: |
          profile="${{ matrix.platform }}-${{ matrix.arch }}"

          # Extract configuration from profile YAML if it exists
          if [ -f "profiles/${profile}.yaml" ]; then
            version=$(grep -A 5 "^imager:" "profiles/${profile}.yaml" | grep "version:" | sed 's/.*: *"\?\([^"]*\)"\?.*/\1/' | tr -d ' ')
            compression=$(grep -A 5 "^output:" "profiles/${profile}.yaml" | grep "compression:" | sed 's/.*: *"\?\([^"]*\)"\?.*/\1/' | tr -d ' ')
          else
            # Use defaults from Makefile
            version=$(grep "^TALOS_VERSION" Makefile | cut -d'=' -f2 | tr -d ' ')
            compression="xz"
          fi

          echo "arch=${{ matrix.arch }}" >> $GITHUB_OUTPUT
          echo "platform=${{ matrix.platform }}" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "compression=$compression" >> $GITHUB_OUTPUT
          echo "target=${{ matrix.target }}" >> $GITHUB_OUTPUT

          echo "Building target: ${{ matrix.target }}"
          echo "  Architecture: ${{ matrix.arch }}"
          echo "  Platform: ${{ matrix.platform }}"
          echo "  Talos Version: $version"
          echo "  Compression: $compression"

      - name: Build Talos image
        run: |
          make ${{ steps.config.outputs.target }}

      - name: Verify built image
        run: |
          ls -lh _out/

          # Find the built image file
          image_file=$(find _out/ -name "*.raw.${{ steps.config.outputs.compression }}" | head -1)

          if [ -z "$image_file" ]; then
            echo "Error: No image file found in _out/"
            exit 1
          fi

          echo "Found image: $image_file"
          echo "IMAGE_FILE=$image_file" >> $GITHUB_ENV

      - name: Push to OCI Registry
        env:
          ARCH: ${{ steps.config.outputs.arch }}
          PLATFORM: ${{ steps.config.outputs.platform }}
          VERSION: ${{ steps.config.outputs.version }}
          COMPRESSION: ${{ steps.config.outputs.compression }}
        run: |
          # Construct the OCI image tag following the pattern:
          # ghcr.io/${{ github.repository }}/talos/${ARCH}/${PLATFORM}:${VERSION}.${COMPRESSION}
          owner="${{ github.repository_owner }}"
          image_tag="${{ env.REGISTRY }}/${{ github.repository }}/talos/${ARCH}/${PLATFORM}:${VERSION}.${COMPRESSION}"

          echo "Pushing to: $image_tag"

          # Push using ORAS with the specified artifact type
          oras push "$image_tag" \
            --artifact-type application/vnd.acme.rocket.config \
            "$IMAGE_FILE"

          echo "Successfully pushed $image_tag"

          # Also tag as latest for the platform
          latest_tag="${{ env.REGISTRY }}/${{ github.repository }}/talos/${ARCH}/${PLATFORM}:latest"
          echo "Tagging as latest: $latest_tag"

          oras push "$latest_tag" \
            --artifact-type application/vnd.acme.rocket.config \
            "$IMAGE_FILE"

          echo "Successfully pushed $latest_tag"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: talos-${{ steps.config.outputs.target }}-${{ steps.config.outputs.version }}
          path: _out/
          retention-days: 7

      - name: Image summary
        env:
          ARCH: ${{ steps.config.outputs.arch }}
          PLATFORM: ${{ steps.config.outputs.platform }}
          VERSION: ${{ steps.config.outputs.version }}
          COMPRESSION: ${{ steps.config.outputs.compression }}
        run: |
          echo "## Published Image: ${{ steps.config.outputs.target }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Architecture:** ${ARCH}" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${PLATFORM}" >> $GITHUB_STEP_SUMMARY
          echo "**Talos Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull image with:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "oras pull ${{ env.REGISTRY }}/${{ github.repository }}/talos/${ARCH}/${PLATFORM}:${VERSION}.${COMPRESSION}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Or pull latest:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "oras pull ${{ env.REGISTRY }}/${{ github.repository }}/talos/${ARCH}/${PLATFORM}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
