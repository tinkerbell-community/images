# Generic AMD64 Profile
# This profile builds a generic Talos image for AMD64/x86_64 platforms

# Imager configuration
imager:
  version: "v1.12.1"
  image: "ghcr.io/siderolabs/imager"

# Architecture and platform
arch: "amd64"
platform: "nocloud"

# Security settings
secureboot: false

# No overlay for generic build
# overlay:
#   name: ""
#   image: ""

# System extensions to include in the image
system_extensions:
  - "ghcr.io/siderolabs/iscsi-tools:v0.2.0"
  - "ghcr.io/siderolabs/util-linux-tools:2.41.2"
  - "ghcr.io/siderolabs/intel-ucode:20231114"

# Output configuration
output:
  kind: "image"
  disk_format: "raw"
  disk_size: 2147483648  # 2GB in bytes for x86_64
  compression: "xz"
